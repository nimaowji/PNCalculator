<!DOCTYPE html>

<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="description" content="Prime number calculator is a web app. It can calculate prime numbers.">
    <meta name="keywords" content="Prime Number, Prime, Number, Math, Calculator, Prime Number Calculator">
    <meta name="author" content="Nima Owji">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Prime Number Calculator</title>
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <link rel="stylesheet" href="css/styles.css">
</head>

<body>
    <main>

        <nav class="navbar navbar-expand-lg navbar-light bg-light" aria-label="Eighth navbar example">
            <div class="container">
                <a class="navbar-brand" href="#">Prime Number Calculator</a>
                <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarsExample07" aria-controls="navbarsExample07" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
              </button>

                <div class="collapse navbar-collapse" id="navbarsExample07">
                    <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                        <li>
                            <div class="form-check form-switch">
                                <input class="form-check-input" type="checkbox" id="cbNightMode">
                                <label class="form-check-label" for="cbNightMode">Night Mode</label>
                            </div>
                        </li>
                    </ul>
                    <form>
                        <button class="btn btn-outline-danger" id="btnReset">Reset</button>
                    </form>
                </div>
            </div>
        </nav>

        <div class="container mt-4 pb-5 mb-5">
            <div class="col-sm-12 div-padding nima-div-gray">

                <div class="mb-3">
                    <input type="number" placeholder="From..." class="form-control" min="0" id="txtFrom">
                    <span class="err" id="txtFromErr">Error</span>
                </div>

                <div class="mb-3">
                    <input type="number" placeholder="To..." class="form-control" min="0" id="txtTo">
                    <span class="err" id="txtToErr">Error</span>
                </div>

                <div class="mb-3">
                    <button class="btn btn-primary max-width" id="btnCalc">Calculate</button>
                </div>

            </div>

            <div class="col-sm-12 div-padding nima-div-gray mt-4 hidden" id="divTable">
                <div class="controls">
                    <div class="form-check form-switch">
                        <input class="form-check-input" type="checkbox" id="cbShowAllNumbers">
                        <label class="form-check-label" for="cbShowAllNumbers">Show All</label>
                    </div>
                </div>
                <table class="table table-hover">
                    <thead class="table-light">
                        <tr>
                            <th>Number </th>
                            <th>Is a Prime Number</th>
                        </tr>
                    </thead>
                    <tbody id="tblBody">

                    </tbody>
                </table>
            </div>
        </div>

    </main>

    <footer class="footer mt-auto py-3 bg-light">
        <div class="container">
            <span class="text-muted">&copy;<span id="year"></span> - Designed by <a href="https://twitter.com/nima_owji" target="_blank">Nima Owji</a> | All Rights Reserved</span>
        </div>
    </footer>

</body>

<script src="js/bootstrap.min.js"></script>
<script src="js/jquery-3.5.1.min.js"></script>
<script src="js/nima.js"></script>

</html>
